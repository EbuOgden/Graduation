<template name="consultantStudents">
  {{#if isAndroid}}
		<div class="bar bar-header bar-positive">
				<button class="button button-clear icon ion-navicon-round" data-ion-menu-toggle="left">
				</button>
				<div class="col-10"></div>
				<h1 class="title homeTitleAlign">Students</h1>
				<div class="buttons buttons-right header-item"><span class="right-buttons"><button class="button button-fab button-balanced studentHeaderHome"><i class="icon ion-home"></i></button></span></div>

		</div>

    {{#ionView}}
      {{#ionContent}}

      {{/ionContent}}
    {{/ionView}}

  {{else}}

  <div class="bar bar-header barHeaderColoriOS">
      <button class="button button-clear" data-ion-menu-toggle="left"><i class="sideMenuHamburgerColoriOS icon ion-navicon-round"></i>
      </button>
      <div class="col-10"></div>
      <h1 class="title homeTitleAlign">Students</h1>

  </div>

  {{#if constStudentStatus}}
      {{#ionView}}
        {{#ionContent}}
        
            <div class="row">
              <div class="col">
                <div class="item item-divider">
                    Student List
                </div>
              </div>
            </div>
            <div class="list">

              {{#each constStudents}}

              <div class="col">
                <div class="col">
              <div class="item ink consultantStudentNotif" id="{{_id}}">
                  {{student.name}}
                  <a class="item-icon-right">
                  <i class="icon ion-ios-compose iconSendProfIos"></i>
                </a>
              </div>
              </div>
            </div>

              {{/each}}
            </div>

        {{/ionContent}}
      {{/ionView}}
  {{else}}

      {{#ionView}}
          {{#ionContent}}
              <div class="centerClass">
                  Nobody takes you as a consultant
              </div>
          {{/ionContent}}
      {{/ionView}}
  {{/if}}
  {{/if}}
</template>
