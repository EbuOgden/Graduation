<template name="busTime">
	{{#if isAndroid}}
		<div class="bar bar-header bar-positive">
				<button class="button button-clear icon ion-navicon-round" data-ion-menu-toggle="left">
				</button>
				<div class="col-10"></div>
				<h1 class="title homeTitleAlign">Bus Times</h1>
				<div class="buttons buttons-right header-item"><span class="right-buttons"><button class="button button-fab button-balanced studentHeaderHome"><i class="icon ion-home"></i></button></span></div>

		</div>

    {{#ionView}}
        {{#ionContent}}
				{{#if Bus19}}
					{{> bus19h}}
				{{/if}}

				{{#if Buskm40}}
					{{> busKm40}}
				{{/if}}

				{{#if Bus133n}}
					{{> bus133n}}
				{{/if}}
        {{/ionContent}}

				{{#ionNavView}}
				<div class="tabs tabs-icon-top">
						<a class="tab-item" id="19h">
							<i class="icon ion-ios-time"></i>
							19H
						</a>
						<a class="tab-item active" id="km40">
							<i class="icon ion-ios-time busTimes"></i>
							KM40
						</a>
						<a class="tab-item" id="133n">
							<i class="icon ion-ios-time"></i>
							133N
						</a>
			</div>
				{{/ionNavView}}

    {{/ionView}}

  {{else}}

		<div class="bar bar-header barHeaderColoriOS">
				<button class="button button-clear" data-ion-menu-toggle="left"><i class="sideMenuHamburgerColoriOS icon ion-navicon-round"></i>
				</button>
				<div class="col-10"></div>
				<h1 class="title homeTitleAlign">Bus Times</h1>

		</div>


    {{#ionView}}
		    {{#ionContent class="has-header"}}


				{{#if Bus19}}
					{{> bus19h}}
				{{/if}}

				{{#if Buskm40}}
					{{> busKm40}}
				{{/if}}

				{{#if Bus133n}}
					{{> bus133n}}
				{{/if}}

				{{/ionContent}}

				{{#ionNavView}}


						<div class="tabs tabs-icon-top">
							  <a class="tab-item" id="19h">
							    <i class="icon ion-ios-time"></i>
							    19H
							  </a>
							  <a class="tab-item active" id="km40">
							    <i class="icon ion-ios-time busTimes"></i>
							    KM40
							  </a>
							  <a class="tab-item" id="133n">
							    <i class="icon ion-ios-time"></i>
							    133N
							  </a>
					</div>

				{{/ionNavView}}

    {{/ionView}}

  {{/if}}
</template>
